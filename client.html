<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Progress</title>
    <link rel="stylesheet" href="css/client.css">
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Client Progress</h1>
        <!-- Back Button -->
        <a href="javascript:history.back()" class="back-button">  Go Back</a>
        
    </header>

    <!-- Container -->
    <div class="container">
        <!-- Client Progress Section -->
        <section class="progress">
            <!-- Progress Item Example -->
            <div class="progress-item">
                <h1>Piyush Meshram</h1>
                <!-- Before and After Images -->
                <img src="assets/piyush_before1.jpeg" alt="Client Before">
                <img src="assets/piyush_after1.jpeg" alt="Client After">
                <div class="description">
                    <!-- <h3 ><u>Piyush Meshram</u></h3> -->
                    <h4>10kg Weight Loss in 2 months</h4>
                    <p>Before and after progress picture showing significant transformation.</p>
                </div>
            </div>

            <!-- Another Client Example -->
            <div class="progress-item">
                <h1>Vaibhao Kopare</h1>
                <!-- Before and After Images -->
                <img src="assets/vaibhav_prev_back.jpeg" alt="Client Before">
                <img src="assets/vaibhav_curr_back.jpeg" alt="Client After">
                <div class="description">
                    
                </div>
                <img src="assets/vaibhao_prev_front.jpeg" alt="Client Before">
                <img src="assets/vaibhao_front_curr.jpeg" alt="Client After">
                <div class="description">
                    <!-- <h3><u>Vaibhao Kopare</u></h3> -->
                    <h4>Over 12+ kg Muscle Gain in 11 months</h4>
                    <p>Before and after progress showing visible muscle gain.</p>
                </div>
            </div>

            <!-- Add more progress items here as needed -->
        </section>
    </div>
</body>
</html>
