<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thank You for Registration</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Optional, for styling -->
  </head>
  <style>
    /* Reset styles (optional) */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      background-color: #f5f5f5;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0; /* Important for full-width responsiveness */
    }

    .thank-you-container {
      text-align: center;
      padding: 40px;
      border-radius: 5px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 90%; /* Use percentage for responsiveness */
      max-width: 600px; /* Set a maximum width */
      margin: 20px; /* Add some margin for spacing on smaller screens */
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #333;
    }

    p {
      font-size: 1rem;
      line-height: 1.5;
      color: #666;
    }

    .cta,
    .navigation {
      margin-top: 20px;
    }

    a {
      color: #333;
      text-decoration: none;
      transition: color 0.2s ease-in-out;
    }

    a:hover {
      color: #007bff;
    }

    .navigation p {
      margin-bottom: 0;
    }

    footer {
      text-align: center;
      padding: 10px 0;
      background-color: #eee;
      width: 100%; /* Ensure footer spans full width */
      position: relative; /* Needed for absolute positioning if used */
      bottom: 0; /* Stick to bottom if needed */
    }

    /* Media Query for smaller screens */
    @media (max-width: 500px) {
      .thank-you-container {
        padding: 20px; /* Reduce padding on smaller screens */
        font-size: 0.9rem;
      }

      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
  <body>
    <div class="thank-you-container">
      <h1>Thank You for Registering!</h1>
      <p>
        We have successfully received your registration. Our team will get in
        touch with you soon.
      </p>

      <div class="cta">
        <p>
          If you have any questions, feel free to
          <a href="mailto:support@example.com">contact us</a>.
        </p>
      </div>

      <div class="navigation">
        <p>
          Return to <a href="/">Home</a> or <a href="/contact">Contact Us</a>.
        </p>
      </div>
    </div>

    <footer>
      <p>&copy; 2025 Pratideep Naik</p>
    </footer>
  </body>
</html>
